{% load static %}
{% load i18n %}
{% load humanize %}


<!-- Products search single htmx-->
{% for product in products %}
	{% if forloop.last and products.has_next %}
	<div id="last_product_page_search" class="col" 
		hx-get="{% url 'products:search' %}?q={{ query }}&page={{ products.next_page_number }}" 
		hx-trigger="revealed" 
		hx-swap="beforeend" 
		hx-target="#product_search_elements">
	{% else %}
	<div class="col d-flex">
	{% endif %}
		<figure class="card card-product-grid">
			<div class="img-wrap">
				<span class="badge badge-danger"> NEW </span>
				<img src="{{product.image.url}}" alt="{{product.title}}" width="100%" height="225" class="card-img img-fluid">
				<a class="btn-overlay product-quick-view text-decoration-none" href="" 
				hx-get="{% url "products:product_detail" category_slug=product.category.slug slug=product.slug %}" 
				hx-swap="innerHTML" 
				hx-trigger="click delay:0.5s" 
				hx-target="#main-body" 
				hx-push-url="{% url "products:product_detail" category_slug=product.category.slug slug=product.slug %}">
					<i class="fa fa-search-plus"></i> {% trans "Quick view" %}
				</a>
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap mx-3">
				<div class="fix-height">
					<a href="#" class="title text-decoration-none h3 text-bold">{{product.type}} {{product.title}}</a>
					<p class="">{{product.description|linebreaksbr|truncatechars_html:50 }}</p>
					<div class="price-wrap">
						<span class="price h3">{{product.sale_price}} TMT</span>
						{% if product.on_sale%}
						<del class="price-old">{{product.price}} TMT</del>
						{% endif %}
					</div> <!-- price-wrap.// -->
				</div>
				<a href="#" class="btn buy-now-btn btn-evvoli-purple mt-2 block px-4" 
				hx-get="{% url "products:product_detail" category_slug=product.category.slug slug=product.slug %}" 
				hx-swap="innerHTML" 
				hx-trigger="click delay:0.5s" 
				hx-target="#main-body" 
				hx-push-url="{% url "products:product_detail" category_slug=product.category.slug slug=product.slug %}">
					{% trans "Details" %}
				</a>
			</figcaption>
		</figure>
	</div> <!-- col.// -->
	{% endfor %}
