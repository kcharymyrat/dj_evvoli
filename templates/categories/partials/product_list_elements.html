{% load static %}
{% load i18n %}
{% load humanize %}


<!-- Product list using htmx-->
<div id="product_list_elements" class="row">
	{% for product in products %}
	{% if forloop.last and page_obj.has_next %}
	<div id="last_product_page" class="col-md-6" 
	hx-get="{% url 'products:category_list' category_slug=category_slug %}?page={{ page_obj.number|add:1 }}" 
	hx-trigger="revealed" 
	hx-swap="beforeend"
	hx-target="#product_list_elements">
	{% else %}
	<div class="col-md-6 d-flex">
		{% endif %}
		<figure class="card card-product-grid">
			<div class="img-wrap">
				<span class="badge badge-danger"> NEW </span>
				<img src="{{product.image.url}}" alt="{{product.title}}" class="card-img img-fluid">
				<a class="btn-overlay product-quick-view text-decoration-none" href=""
				hx-get="{% url "products:product_detail" category_slug=category_slug slug=product.slug %}"
				hx-swap="innerHTML" 
				hx-trigger="click delay:0.5s" 
				hx-target="#main-body"
				hx-push-url="{% url "products:product_detail" category_slug=category_slug slug=product.slug %}">
					<i class="fa fa-search-plus"></i> {% trans "Quick view" %}
				</a>
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap mx-3">
				<div class="fix-height">
					<a href="#" class="title text-decoration-none h3 text-bold">{{product.type}} {{product.title}}</a>
					<p class="">{{product.description|linebreaksbr|truncatechars_html:50 }}</p>
					<div class="price-wrap">
						<span class="price h3">{{product.sale_price}} TMT</span>
						{% if product.on_sale%}
						<del class="price-old">{{product.price}} TMT</del>
						{% endif %}
					</div> <!-- price-wrap.// -->
				</div>
				<a href="#" class="btn buy-now-btn btn-evvoli-purple mt-2 block px-4"
				hx-get="{% url "products:product_detail" category_slug=category_slug slug=product.slug %}"
				hx-swap="innerHTML" 
				hx-trigger="click delay:0.5s" 
				hx-target="#main-body"
				hx-push-url="{% url "products:product_detail" category_slug=category_slug slug=product.slug %}">
					{% trans "Details" %}
				</a>
			</figcaption>
		</figure>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row end.// -->

<script>
    var productQuickView = document.querySelectorAll(".product-quick-view");
    var buyNowBtn = document.querySelectorAll(".buy-now-btn");

	// When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

	// Loop through each element and add an event listener
	productQuickView.forEach((link) => {
		if (link) {
			link.addEventListener('click', topFunction);
		}
	});

	buyNowBtn.forEach((link) => {
		if (link) {
			link.addEventListener('click', topFunction);
		}
	});

</script>
