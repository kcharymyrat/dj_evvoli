{% load i18n static %}
<!--HEADER-->
<header>
	<nav class="navbar navbar-expand-lg navbar-light shadow my-0 py-0">
		<div class="container-xl">

			<!--LOGO brand-->
			<a class="navbar-brand align-self-center h1 my-0" href="#">
				<img src="{% static 'img/logo/logo.png' %}" alt="logo" class="" width="70px">
			</a>
			<!--END of LOGO brand-->

			<!--Hamburger Menu button, Toogler-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--END of Hamburger Menu button, Toogler-->

			<!--Collapsed Items inside Hambuger Menu-->
			<div class="collapse navbar-collapse navbarCollapse" id="navbarCollapseId">
				<!--Container for Navigation Links-->
				<div class="container-fluid d-lg-flex justify-content-lg-center">
					<ul class="navbar-nav">
						<li class="nav-item me-4">
							<a class="nav-link jeytun-yellow" aria-current="page" href="#">{% trans 'Home' %}</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link jeytun-yellow" href="#">{% trans 'About' %}</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link jeytun-yellow" href="#">{% trans 'Products' %}</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link jeytun-yellow" href="#">{% trans 'News' %}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link jeytun-yellow" href="#">{% trans 'Contacts' %}</a>
						</li>
					</ul>
				</div>
				<!--END of Container for Navigation Links-->

				<!--Navigation SEARCH form-->
				<form id="search-div" class="d-flex flex-row-reverse p-0 me-5" action="#" method="get" role="search">
					<button id="header-search-btn" class="btn btn-outline-success border-0 rounded-circle" type="submit">
						<i class="fa fa-fw fa-search jeytun-yellow"></i>
					</button>
					<input autofocus id="search-input" class="form-control form-control-sm rounded-start" name="q" type="search" placeholder="{% trans "Search" %}" aria-label="Search">
				</form>
				<!--END of Navigation SEARCH form-->

				<!--LANGUAGE SELECTION-->
				<div class="d-flex flex-row align-items-center collapse navbarCollapse" id="lang-select-div">
					<div>
						{% if LANGUAGE_CODE == "tk" %}
						<img src="{% static 'img/icons/fl_tm.png' %}" alt="sdas" style="width:30px; height=30px">
						{% elif LANGUAGE_CODE == "en" %}
						<img src="{% static 'img/icons/fl_us.png' %}" alt="sdas" style="width:30px; height=30px">
						{% else %}
						<img src="{% static 'img/icons/fl_ru.png' %}" alt="sdas" style="width:30px; height=30px">
						{% endif %}
					</div>
					<form class="border-0" action="{% url "set_language" %}" method="post">
						{% csrf_token %}
						<div class="form-group">
							<input name="next" type="hidden" value="{{ redirect_to }}">
							<select name="language" id="lang-select" class="form-select form-select-sm border-0" onchange="this.form.submit()">
								{% for language in languages %}
								<option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected="selected" {% endif %}>
									{% if language.code == "tk" %}
									<p>TM</p>
									{% elif language.code == "en" %}
									<p>EN</p>
									{% else %}
									<p>RU</p>
									{% endif %}
									<i class="fa fa-envelope mx-2"></i>
								</option>
								{% endfor %}
							</select>
						</div>
					</form>
				</div>
				<!--END of LANGUAGE SELECTION-->
			</div>
			<!--END of Collapsed Items inside Hambuger Menu-->
		</div>
	</nav>
</header>
